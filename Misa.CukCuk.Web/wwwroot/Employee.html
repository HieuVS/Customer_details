<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CUKCUK 2</title>
    <link href="css/common/dialog.css" rel="stylesheet" />
    <link href="css/common/button.css" rel="stylesheet" />
</head>
<body>
    <div class="dialog-title">
        <b>THÔNG TIN KHÁCH HÀNG</b>
    </div>
    <div class="dialog-up">
        <div class="avatar">
            <div class="avatar-img"></div>
            <div class="avatar-note">
                (Vui lòng chọn ảnh có định dạng <br><b>.jpg, .jpeg, .png, .gif. </b>)
            </div>
        </div>
        <div class="info">
            <div class="info-left">
                <div class="Ma-label">Mã nhân viên(<span class="label-required">*</span>)</div>
                <div class="m-control"><input id="" class="i-control" type="text" required /></div>
                <div class="Ma-label">Ngày sinh</div>
                <div class="">
                    <!--<m-date-picker id=""
                    format="dd/mm/yyyy"
                    fieldName=""
                    placeholder="_ _/ _ _/ _ _ _ _" />-->
                    <input id="" class="i-control" placeholder="dd/mm/yyyy" />
                </div>
                <div class="Ma-label">Số CMND/ Căn cước</div>
                <div class="m-control"><input id="" class="i-control" type="text" /></div>
                <div class="Ma-label">Nơi cấp</div>
                <div class="m-control"><input id="" class="i-control" type="text" /></div>
                <div class="Ma-label">Email(<span class="label-required">*</span>)</div>
                <div class="m-control"><input id="" class="i-control" type="text" required /></div>

            </div>
            <div class="info-right">
                <div class="Ma-label">Họ và tên(<span class="label-required">*</span>)</div>
                <div class="m-control"><input id="" class="i-control" type="text" required /></div>
                <div class="Ma-label">Giới tính</div>
                <div class="m-control">
                    <select class="s-control">
                        <option>Nam</option>
                        <option>Nữ</option>
                        <option>Khác</option>
                    </select>
                </div>
                <div class="Ma-label">Ngày cấp</div>
                <div class="">
                    <!--<m-date-picker id=""
                    format="dd/mm/yyyy"
                    fieldName=""
                    placeholder="_ _/ _ _/ _ _ _ _" />-->
                    <input id="" class="i-control" placeholder="dd/mm/yyyy" />
                </div>
                <div></div>
                <div class="Ma-label">Số điện thoại(<span class="label-required">*</span>)</div>
                <div class="m-control"><input id="" class="i-control" type="text" required /></div>
            </div>

        </div>
    </div>

        <div class="dialog-down-1">
            <div class="Ma-label">Email</div>
            <div class="m-control"><input id="" class="l-control" type="text" /></div>
            <div class="Ma-label">Tên công ty</div>
            <div class="m-control"><input id="" class="l-control" type="text" /></div>
        </div>
        <div class="dialog-down-2">
            <div class="Ma-label">Số điện thoại(<span class="label-required">*</span>)</div>
            <div class="m-control"><input id="" class="i-control" type="number" required /></div>
            <div class="Ma-label">Mã số thuế</div>
            <div class="m-control"><input id="" class="i-control" type="text" /></div>
        </div>

    </div>
    <div class="dialog-under">
        <div class="Ma-label">Địa chỉ</div>
        <div class="m-control"><input id="" class="longest-control" type="text" /></div>
    </div>-->


    <div class="dialog-footer">
        <button id="btnCancel" class="m-btn m-btn-default m-btn-cancel">Hủy</button>
        <button id="btnSave" class="m-btn m-btn-default"><i class="far fa-save"></i><span class="btn-text">Lưu</span></button>
    </div>

</body>
</html>
